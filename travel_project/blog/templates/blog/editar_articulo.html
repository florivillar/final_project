{% extends "base.html" %}

{% block titulo %}
   <title>Editar Articulo - Travel Blog</title>
{% endblock titulo %}

{% block contenido %}
   <h1>Editar Articulo</h1>
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit">Guardar cambios</button>
   </form>
   <a href="{% url 'lista_articulos' %}">Volver a la lista</a>
{% endblock contenido %}
